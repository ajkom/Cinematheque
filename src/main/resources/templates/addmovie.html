<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit movie</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Add Movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
			<label for="title">Title </label><input type="text" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Year </label><input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="countrylist">Country </label>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<select id="countrylist" name="countylist" th:field="*{country}" class="form-control">
				<option th:each="country: ${countries}" th:value="${country.countryid}"
				th:text="${country.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="genrelist">Genre </label>
			<select id="genrelist" name="genrelist"  th:field="*{genre}" class="form-control">
				<option th:each="genre: ${genres}" th:value="${genre.genreid}"
				th:text="${genre.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="src">Poster URL </label><input type="text" th:field="*{src}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="description">Description </label><input type="text" th:field="*{description}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	
	
	</div>

</body>

</html>
